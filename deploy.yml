name: Deploy to Production

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # or any other version you prefer

    - name: Install dependencies and build
      run: |
        npm install
        npm run build

    - name: Add SSH keys to known hosts
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        echo "45.79.43.152 ssh-rsa " >> ~/.ssh/known_hosts

    - name: Start SSH agent
      run: |
        ssh-agent -a /tmp/ssh_agent.sock

    - name: Add SSH key to agent
      run: |
        touch /home/runner/.ssh/id_rsa
        echo "${{ secrets.KEY_SERVER_1 }}" > /home/runner/.ssh/id_rsa
        chmod 600 /home/runner/.ssh/id_rsa
        ssh-add /home/runner/.ssh/id_rsa

      env:
        SSH_AUTH_SOCK: /tmp/ssh_agent.sock

    - name: Copy build directory to server
      run: |
        scp -r build/ adrian@45.79.43.152:/home/adrian/simple-build
